<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>


    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-20">
        <div class="mx-auto max-w-3xl">
            <div class="aspect-square border border-gray-200 w-full shadow rounded-xl overflow-hidden flex items-center p-8">
                <img id="output" class="object center object-contain" />
            </div>
            <div class="mt-4 flex space-x-3">
                <div>
                    <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" class="hidden">
                    <label for="file" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Upload Image</label>
                </div>
                <div>
                    <label for="colorPicker" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Pick color</label>
                </div>
                <div>
                    <input type="color" id="colorPicker" class="aspect-video w-64 h-auto rounded">
                </div>
                <div>
                    <div id="hexValue"></div>
                    <div id="rgbValue"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"/>
</body>
</html>
